name: Update WakaTime Stats
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          SECTION_NAME: "waka"               # keep <!--START_SECTION:waka--> in README

          # â”€â”€ TIME RANGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          # "last_year" = rolling 365 days (includes today)
          # other options: "last_7_days" | "last_30_days" | "last_6_months" | "all_time"
          # NOTE: waka-readme-stats doesn't have a strict "calendar year" filter,
          # "last_year" is the closest and always includes today.

          SHOW_LANGUAGE: "True"              # languages with time + progress bars

          SHOW_COMMIT: "True"                # morning / daytime / evening / night breakdown

          SHOW_LINES_OF_CODE: "True"         # "From Hello World I've written X lines of code"
          SHOW_LOC_CHART: "True"             # bar chart of LOC per quarter/year

          SHOW_LANGUAGE_PER_REPO: "True"     # "I mostly code in X" + per-language repo count

          SHOW_PROJECTS: "True"              # top projects worked on by time spent

          SHOW_SHORT_INFO: "True"            # contributions, storage, hire status, repo counts

          SHOW_TOTAL_CODE_TIME: "True"       # lifetime coding hours badge

          SHOW_DAYS_OF_WEEK: "True"          # most productive day of the week
          SHOW_EDITORS: "True"               # which IDEs you actually use
          SHOW_OS: "True"                    # operating system(s)
          SHOW_PROFILE_VIEWS: "True"         # profile view counter badge
          SHOW_UPDATED_DATE: "True"          # timestamp so viewers know it's fresh
          UPDATED_DATE_FORMAT: "%B %d, %Y"  # e.g. "February 26, 2025"

          SYMBOL_VERSION: "1"                # progress bar style: 1=â–ˆâ–‘  2=â£¿â£€  3=â¬›â¬œ
          BADGE_STYLE: "flat-square"         # flat | flat-square | plastic | for-the-badge | social

          COMMIT_BY_ME: "True"               # commit shows YOUR name, not "readme-bot"
          COMMIT_MESSAGE: "ðŸ“Š update dev stats"
